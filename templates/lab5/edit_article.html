{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>

    <form method="post" style="display:flex; flex-direction:column; gap:15px;">
        <label>
            Название статьи:
            <input type="text" name="title" value="{{ article['title'] }}" maxlength="50"
                style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;">
        </label>

        <textarea name="article_text"
                style="width:100%; height:150px; padding:10px; border-radius:6px; border:1px solid #ccc;">{{ article['article_text'] }}</textarea>

        <button type="submit"
                style="padding:10px 20px; background:#4a76a8; color:white; border:none; border-radius:6px;">
            Сохранить
        </button>
    </form>

    {% if error %}
    <p style="color:#d9534f; margin-top:10px;">{{ error }}</p>
    {% endif %}

    <div style="margin-top:20px;">
        <a href="/lab5/list" class="back-btn">← Назад к списку статей</a>
    </div>
{% endblock %}
