{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1 style="color:#333;text-align:center;">Оплата</h1>

    <div style="text-align:center;font-size:18px;margin-bottom:20px;">
        Сумма к оплате: <strong>{{ price }}₽</strong>
    </div>

    <form action="/lab3/success" style="max-width:400px;margin:auto;padding:20px;border:1px solid #ccc;border-radius:10px;background-color:#f9f9f9;">
        <input type="hidden" name="price" value="{{ price }}">

        <div style="margin-right:15px;">
            <label>Номер банковской карты:</label><br>
            <input type="text" name="card" pattern="\d{16}" required placeholder="16 цифр" style="width:100%;padding:8px;margin-top:5px;">
        </div>

        <div style="margin-right:15px;">
            <label>Имя держателя карты:</label><br>
            <input type="text" name="name" required placeholder="Например: IVAN IVANOV" style="width:100%;padding:8px;margin-top:5px;">
        </div>

        <div style="margin-right:15px;">
            <label>Номер CVV:</label><br>
            <input type="text" name="cvv" size="3" pattern="\d{3}" required placeholder="XXX" style="width:100%;padding:8px;margin-top:5px;">
        </div>

        <div style="text-align:center;margin-top:15px;">
            <button type="submit" style="background-color:#4CAF50;color:white;padding:10px 20px;border:none;border-radius:5px;">Оплатить</button>
            <a href="/lab3/order" style="margin-left:10px;color:#d33;text-decoration:none;">Отказаться</a>
        </div>
    </form>
{% endblock %}
