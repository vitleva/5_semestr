{% extends "base.html" %}
{% block lab %}Планирование отпусков — вход{% endblock %}
{% block script %}
    <style>
    .form {
        max-width: 420px;
        margin: 20px auto;
        background: #fff;
        padding: 14px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .form label { display:block; margin-bottom:8px; }
    .form input { width:100%; padding:8px; margin-bottom:10px; box-sizing:border-box; }
    .form button { background:#4a76a8; color:#fff; padding:8px 12px; border:none; border-radius:6px; cursor:pointer; }
    </style>
    {% endblock %}
    {% block main %}
    <h1>Вход</h1>
    <div class="form">
        {% if error %}<div style="color:red">{{ error }}</div>{% endif %}
        <form method="post">
            <label>Логин: <input name="login" /></label>
            <label>Пароль: <input name="password" type="password" /></label>
            <div><button type="submit">Войти</button> <a href="{{ url_for('rgz.register') }}">Регистрация</a></div>
        </form>
    </div>
{% endblock %}
