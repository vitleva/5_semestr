{% extends "base.html" %}

{% block lab %}Регистрация{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    <form method="post" class="reg-form">
        <label>Логин:</label>
        <input type="text" name="login" required>

        <label>Пароль:</label>
        <input type="password" name="password" required>

        <label>Подтверждение пароля:</label>
        <input type="password" name="confirm" required>

        <label>Имя (ФИО):</label>
        <input type="text" name="name">

        <label>Пол:</label>
        <select name="gender">
            <option value="М">Мужской</option>
            <option value="Ж">Женский</option>
        </select>

        <button type="submit">Зарегистрироваться</button>
    </form>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <div style="margin-top: 20px;">
        <a href="/lab4" class="back-btn">← Назад к лабораторной 4</a>
    </div>

    <style>
        .back-btn {
            display: inline-block;
            margin-top: 10px;
            background-color: #ddd;
            color: #333;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.2s;
        }
        .back-btn:hover {
            background-color: #bbb;
        }    
        .reg-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            background-color: #f8f8ff;
            padding: 20px;
            border-radius: 12px;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
        button {
            background-color: #5e9cff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2b7cff;
        }
    </style>
{% endblock %}
