{% extends "base.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block main %}
    <h1>Регистрация</h1>

    <form action="/lab9/register" method="post"
        style="display:flex; flex-direction:column; gap:15px; max-width:350px;">
        <label>Логин:
            <input type="text" name="login" style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;">
        </label>
        <label>Пароль:
            <input type="password" name="password" style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;">
        </label>

        <button type="submit" style="padding:10px; background:#4a76a8; color:white; border-radius:6px; border:none;">
            Зарегистрироваться
        </button>
    </form>

    {% if error %}
    <p style="color:#d9534f; margin-top:10px;">{{ error }}</p>
    {% endif %}

    <div style="margin-top:20px;">
        <a href="/lab9/login" class="back-btn">← Вход</a>
    </div>
{% endblock %}
