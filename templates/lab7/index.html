{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js')}}"></script>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
    }
    thead th {
        background: #4a76a8;
        color: #fff;
        padding: 10px;
        text-align: left;
        font-weight: 600;
    }
    tbody td {
        padding: 10px;
        border-bottom: 1px solid #e0e0e0;
        vertical-align: middle;
    }
    tbody tr:hover {
        background: #f7fbff;
    }
    button {
        background: #4a76a8;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 6px;
        font-size: 0.95em;
    }
    button:hover {
        opacity: 0.9;
    }
    button.secondary {
        background: #6c757d;
    }
    .modal {
        display: none;
        z-index: 100;
        box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
        background: white;
        width: 420px;
        left: 50%;
        top: 160px;
        margin-left: -210px;
        position: absolute;
        padding: 18px;
        border-radius: 8px;
    }
    .modal label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.95em;
    }
    .modal input[type="text"],
    .modal input[type="number"],
    .modal textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin-top: 4px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 0.95em;
    }
    .modal textarea {
        min-height: 80px;
        resize: vertical;
    }
    .error-message {
        color: red;
        font-size: 0.9em;
        margin-top: -6px;
        margin-bottom: 8px;
    }
    .actions {
        text-align: right;
        margin-top: 6px;
    }
</style>
{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th>Название (рус.)</th>
                <th>Оригинал</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        fillFilmList();
    </script>

    <div style="margin-top:12px;">
        <button onclick="addFilm()">Добавить фильм</button>
    </div>

    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском:
            <input type="text" id="title-ru">
            <div id="title-ru-error" class="error-message"></div>
        </label>

        <label>
            Название фильма на оригинальном языке:
            <i>(если фильм русский, то оставьте пустым)</i>
            <input type="text" id="title">
            <div id="title-error" class="error-message"></div>
        </label>

        <label>
            Год выпуска:
            <input type="number" id="year">
            <div id="year-error" class="error-message"></div>
        </label>

        <label>
            Описание:
            <textarea id="description"></textarea>
            <div id="description-error" class="error-message"></div>
        </label>

        <div class="actions">
            <button onclick="sendFilm()">OK</button>
            <button class="secondary" onclick="cancel()">Отмена</button>
        </div>
    </div>
{% endblock %}
