{% extends "base.html" %}

{% block lab %}Лабораторная работа 2{% endblock %}

{% block main %}
    <h1>Энергетические напитки</h1>
    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">
        {% for d in drinks %}
        <div style="border: 1px solid #ccc; border-radius: 10px; padding: 10px; background: #fff; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <img src="{{ url_for('static', filename=d.image) }}" 
                alt="{{ d.name }}" 
                style="width: 200px; height: 200px; object-fit: cover; border-radius: 8px;">

            <h3>{{ d.name }}</h3>
            <p>{{ d.desc }}</p>
        </div>
        {% endfor %}
    </div>
    <br>
    <a href="/lab2">Назад к лабораторной 2</a>
{% endblock %}
