{% extends "base.html" %}

{% block lab %}Нравится/не нравится{% endblock %}

{% block main %}
    <div>
        Посажено деревьев: {{ tree_count }}
    </div>
    <form method="post">
        <button name="operation" value="plant" {% if tree_count >= 10 %}disabled{% endif %}>Посадить дерево</button>
        <button name="operation" value="cut" {% if tree_count <= 0 %}disabled{% endif %}>Срубить дерево</button>
    </form>
    <div style="margin-top: 20px;">
        <a href="/lab4" class="back-btn">← Назад к лабораторной 4</a>
    </div>
    <style>
        .back-btn {
            display: inline-block;
            margin-top: 10px;
            background-color: #ddd;
            color: #333;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.2s;
        }
        .back-btn:hover {
            background-color: #bbb;
        }
    </style>
{% endblock %}
