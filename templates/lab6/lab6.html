{% extends "base.html" %}

{% block lab %} Лабораторная работа 6{% endblock %}

{% block script %}
    <style>
        #office-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        #office-list li {
            background: #ffffff;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.05em;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        #office-list li:hover {
            transform: scale(1.01);
            box-shadow: 0 3px 12px rgba(0,0,0,0.12);
        }

        .occupied {
            background: #ffe2dd !important;
            border-left: 6px solid #e74c3c;
        }

        #office-list .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #office-list button {
            background: #4a76a8;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            transition: background 0.2s ease;
        }

        #office-list button:hover {
            background: #3c5f87;
        }

        #total-cost {
            background: #e8f0fe;
            border-left: 5px solid #4a76a8;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.15em;
            margin-top: 25px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>

    <script>
        function getOfficeList() {
            const url = '/lab6/json-rpc-api/';
            const json = {
                'jsonrpc': '2.0',
                'method': 'info',
                'id': Math.round(Math.random()*1000)
            };
            fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(json)
            })
            .then(response => response.json())
            .then(data => {
                const office_list = data.result;
                const ul = document.getElementById('office-list');
                ul.innerHTML = '';

                for (let i = 0; i < office_list.length; i++) {
                    const office = office_list[i];
                    const li = document.createElement('li');

                    const tenantText = office.tenant || 'свободен';
                    li.innerText = `${office.number}: ${tenantText} — ${office.price.toLocaleString('ru-RU')} ₽/мес`;

                    if (office.tenant && office.tenant !== '') {
                        li.classList.add('occupied');
                    }

                    // controls container (reserve + free)
                    const controls = document.createElement('div');
                    controls.className = 'controls';

                    const bookingButton = document.createElement('button');
                    bookingButton.innerText = 'зарезервировать';
                    bookingButton.onclick = function() { booking(office.number); };

                    const freeButton = document.createElement('button');
                    freeButton.innerText = 'освободить';
                    freeButton.onclick = function() { cancellation(office.number); };

                    controls.appendChild(bookingButton);
                    controls.appendChild(freeButton);
                    li.appendChild(controls);

                    ul.appendChild(li);
                }

                const total = office_list.reduce((sum, o) =>
                    sum + ((o.tenant && o.tenant !== '') ? Number(o.price) : 0)
                , 0);

                document.getElementById('total-cost').innerText =
                    `Общая стоимость аренды: ${total.toLocaleString('ru-RU')} ₽/мес`;
            });
        }

        function booking(officeNumber) {
            const url = '/lab6/json-rpc-api/';
            const json = {
                'jsonrpc': '2.0',
                'method': 'booking',
                'params': officeNumber,
                'id': Math.round(Math.random()*1000)
            };
            fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(json)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    switch(Number(data.error.code)) {
                        case 1:
                            alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                            break;
                        case 2:
                            alert('Офис уже арендуется');
                            break;
                        case -32601:
                            alert('Странная ошибка');
                            break;
                            case 3:
                            alert('Офис уже свободен');
                            break;
                        default:
                            alert(data.error.message || 'Ошибка');
                    }
                } else {
                    document.getElementById('office-list').innerHTML = '';
                    getOfficeList();
                }
            })
            .catch(err => {
                console.error('booking error', err);
                alert('Ошибка соединения');
            });
        }

        function cancellation(officeNumber) {
            const url = '/lab6/json-rpc-api/';
            const json = {
                'jsonrpc': '2.0',
                'method': 'cancellation',
                'params': officeNumber,
                'id': Math.round(Math.random()*1000)
            };
            fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(json)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    switch(Number(data.error.code)) {
                        case 1:
                            alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                            break;
                        case 3:
                            alert('Офис не арендуется');
                            break;
                        case 4:
                            alert('Нельзя снять чужую аренду');
                            break;
                        case -32601:
                            alert('Странная ошибка');
                            break;
                        default:
                            alert(data.error.message || 'Ошибка');
                    }
                } else {
                    document.getElementById('office-list').innerHTML = '';
                    getOfficeList();
                }
            })
            .catch(err => {
                console.error('cancellation error', err);
                alert('Ошибка соединения');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            getOfficeList();
        });
    </script>
{% endblock %}

{% block main %}
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
    <p id="total-cost">Общая стоимость аренды: 0 ₽/мес</p>
{% endblock %}
