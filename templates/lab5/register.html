{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    <form action="/lab5/register" method="post">
        <div>
            <label>Логин: <input type="text" name="login" value="{{ login or '' }}"></label>
        </div>
        <div>
            <label>Имя: <input type="text" name="name" value="{{ name or '' }}"></label>
        </div>
        <div>
            <label>Пароль: <input type="password" name="password"></label>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <div style="margin-top: 20px;">
        <a href="/lab5" class="back-btn">← Назад к лабораторной 5</a>
    </div>
{% endblock %}
