{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Flask и БД</h1>
    <div>База знаний</div>

    <form action="/lab8/search" method="get" style="margin-bottom:20px;">
        <input type="text" name="q" placeholder="Поиск по статьям" value="{{ request.args.get('q', '') }}" style="padding:6px; width:250px;">
        <button type="submit" style="padding:6px 12px; border-radius:5px; border:none; background:#4a76a8; color:#fff;">Найти</button>
    </form>

    
    <div style="display: flex; flex-direction: column; min-height: 200px; margin-top: 20px;">
        <ul class="tab-list">
            <li><a href="/lab8/login">Вход</a></li>
            <li><a href="/lab8/register">Регистрация</a></li>
            <li><a href="/lab8/articles">Список статей</a></li>
            <li><a href="/lab8/create">Создать статью</a></li>
            <li><a href="/lab8/logout">Выйти</a></li>
        </ul>
        
        <div style="margin-left: auto; margin-top: auto;">
            {% if current_user.is_authenticated %}
                <span class="username">{{ current_user.login }}</span>
            {% else %}
                <span class="username">anon</span>
            {% endif %}
        </div>
    </div>

    <style>
        .tab-list {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 10px;
        }
        
        .tab-list li {
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .tab-list a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        
        .tab-list a:hover {
            background: #e0e0e0;
            color: #0066cc;
        }
        
        .username {
            background: #f0f0f0;
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
{% endblock %}
