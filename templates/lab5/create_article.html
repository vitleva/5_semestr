{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Создание статьи</h1>
    <form method="post">
        <div>
            <label>Название статьи:
                <input type="text" maxlength="50" name="title" value="{{ title or '' }}">
            </label>
        </div>

        <div>
            <textarea name="article_text" rows="6">{{ article_text or '' }}</textarea>
        </div>

        <div>
            <label><input type="checkbox" name="is_public" {% if is_public %} checked {% endif %}> Публичная (видна всем)</label>
        </div>

        <div>
            <button type="submit">Готово</button>
        </div>
    </form>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <div style="margin-top: 20px;">
        <a href="/lab5" class="back-btn">← Назад к лабораторной 5</a>
    </div>
{% endblock %}
